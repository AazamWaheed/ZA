<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .message-box {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #e91e63;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.9;
      margin-bottom: 20px;
    }

    .quote {
      font-style: italic;
      font-size: 1.4rem;
      color: #ad1457;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4b2b;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #ff4b2b;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
