<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Music?</title>
  <style>
    body {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 { font-size: 2.2rem; margin-bottom: 20px; }
    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #ff4b2b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff416c;
    }
  </style>
</head>
<body>
  <h1>Would you like to play a special song with your surprise? ðŸŽ¶</h1>
  
  <button onclick="playAndGo()">Yes, play it! ðŸŽµ</button>
  <button onclick="location.href='cake.html'">No thanks ðŸ˜Š</button>

  <audio id="bg-music" src="your-music.mp3" autoplay></audio>

  <script>
    function playAndGo() {
      const music = document.getElementById("bg-music");
      music.play().then(() => {
        console.log("Music started");
        setTimeout(() => {
          window.location.href = "cake.html?music=true";
        }, 3000); // 3 seconds delay before going to cake
      }).catch(err => {
        console.log("Autoplay failed:", err);
        window.location.href = "cake.html?music=true";
      });
    }
  </script>
</body>
</html>
