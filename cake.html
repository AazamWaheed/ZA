<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letâ€™s Cut the Cake ðŸŽ‚</title>
  <style>
    body {
      background: linear-gradient(to top, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin: 30px 0 20px;
    }
    .cake-img {
      width: 200px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff416c;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, pink 40%, red 100%);
      border-radius: 60%;
      animation: floatBalloon 10s infinite;
      opacity: 0.7;
    }
    @keyframes floatBalloon {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>
  <h1>Letâ€™s cut the cake, Madam Ji ðŸŽ‚</h1>
  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDBjeThuN3E0dm8yZGgxazRkcXoxcWpsbXhucHEwY2hydjJteGV5cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LzwcNOrbA3aYvXK6r7/giphy.gif">
  <button id="goToBirthday">Now the real surprise... ðŸ’–</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });

    for (let i = 0; i < 12; i++) {
      let b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(b);
    }

    const params = new URLSearchParams(window.location.search);
    const hasMusic = params.get("music") === "true";
    const button = document.getElementById("goToBirthday");

    button.addEventListener("click", () => {
      const url = hasMusic ? "birthday.html?music=true" : "birthday.html";
      window.location.href = url;
    });

    if (hasMusic) {
      const audio = new Audio("your-music.mp3");
      audio.loop = true;
      setTimeout(() => {
        audio.play().catch(err => {
          console.log("Autoplay blocked:", err);
        });
      }, 300);
    }
  </script>
</body>
</html>
