<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letâ€™s Cut the Cake ðŸŽ‚</title>
  <style>
    body {
      background: linear-gradient(to top, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .cake {
      width: 120px;
      height: 160px;
      background: #ffb347;
      border-radius: 10px;
      position: relative;
      animation: bounce 2s infinite;
      margin-bottom: 30px;
    }
    .cake::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 35px;
      width: 50px;
      height: 30px;
      background: #fff;
      border-radius: 25px 25px 0 0;
    }
    .candle {
      position: absolute;
      top: -40px;
      left: 55px;
      width: 10px;
      height: 20px;
      background: #444;
    }
    .flame {
      position: absolute;
      top: -50px;
      left: 56px;
      width: 8px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.6s infinite alternate;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.8; }
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff416c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Letâ€™s cut the cake, Madam Ji ðŸŽ‚</h1>
  <div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
  </div>
  <button id="goToBirthday">Now the real surprise... ðŸ’–</button>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });

    const params = new URLSearchParams(window.location.search);
    const hasMusic = params.get("music") === "true";
    const button = document.getElementById("goToBirthday");

    // Forward the param
    button.addEventListener("click", () => {
      const url = hasMusic ? "birthday.html?music=true" : "birthday.html";
      window.location.href = url;
    });

    // Auto-play music if music=true
    if (hasMusic) {
      const audio = new Audio("your-music.mp3");
      audio.loop = true;
      setTimeout(() => {
        audio.play().catch(err => {
          console.log("Autoplay blocked:", err);
        });
      }, 300); // slight delay
    }
  </script>
</body>
</html>
